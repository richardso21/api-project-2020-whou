<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Special+Elite"
    />
    <link rel="stylesheet" href="style.scss" />
    <title>DOG SEARCH</title>
  </head>
  <body>
    <h1>Search for dogs by breed!</h1>
    <div class="breed"></div>
    <div class="dropDown">
      <button onclick="myFunction()" class="dropbtn">Pick a Breed</button>
      <div id="myDropdown" class="dropdown-content">
        <div class="breed-name"></div>
        
        </div>
      
      </div>
      </div>
    </div>

  <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
  </script>

  <script src="index.js"></script>

  </body>
</html>
