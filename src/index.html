<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Special+Elite"
    />
    <link rel="stylesheet" href="style.scss" />
    <title>DOG SEARCH</title>
  </head>
  <body>
    <h1>Search for dogs by breed!</h1>
    <div class="breed"></div>
    <div class="dropDown">
      <button onclick="myFunction()" class="dropbtn">Pick a Breed</button>
      <div id="myDropdown" class="dropdown-content">
        <input
          type="text"
          placeholder="Search.."
          id="myInput"
          onkeyup="filterFunction()"
        />
        <div class="breed-name"></div>
      </div>
    </div>

    <div class="flex-box-container">
      <div id="dog-iamge" class="dog-image">
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
      </div>
      <div class="dog-info-container">
        <h1 id="info" class="name">Name:</h1>
        <h1 id="info" class="origin">Origin:</h1>
        <h1 id="info" class="breed-group">Breed Group:</h1>
        <h1 id="info" class="life-span">Life span:</h1>
        <h1 id="info" class="weight">Weight:</h1>
        <h1 id="info" class="height">Height:</h1>
        <h1 id="info" class="temperament">Temperament:</h1>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      function filterFunction() {
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
          txtValue = a[i].textContent || a[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
